name: Azure k8s Cluster

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform plan & apply
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: Azure/k8s-cluster

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform fmt & validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform fmt -recursive
          terraform validate

      - name: "Plan: create plan file"
        if: "${{ github.event.inputs.action == 'plan' }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan -input=false
          # upload the binary plan to Azure blob storage with a fixed name 'tfplan'
          az storage blob upload \
            --account-name "${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            --account-key "${{ secrets.TF_STATE_STORAGE_KEY }}" \
            --container-name "${{ secrets.TF_PLAN_CONTAINER }}" \
            --name tfplan \
            --file tfplan \
            --overwrite

      - name: "Apply: download plan and apply"
        if: "${{ github.event.inputs.action == 'apply' }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # download the previously uploaded plan from blob storage
          az storage blob download \
            --account-name "${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            --account-key "${{ secrets.TF_STATE_STORAGE_KEY }}" \
            --container-name "${{ secrets.TF_PLAN_CONTAINER }}" \
            --name tfplan \
            --file tfplan || { echo "Failed to download plan blob"; exit 1; }

          # apply the exact plan file (binary)
          terraform apply -input=false -auto-approve tfplan

      - name: Destroy (optional)
        if: "${{ github.event.inputs.action == 'destroy' }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve