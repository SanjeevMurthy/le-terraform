name: Azure k8s Cluster

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform plan & apply
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: Azure/k8s-cluster

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.AZURE_TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ secrets.AZURE_TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.AZURE_TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.AZURE_TF_STATE_STORAGE_KEY }}" \
            -input=false

      - name: Terraform fmt & validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform fmt -recursive
          terraform validate

      - name: "Plan: create plan file"
        if: "${{ github.event.inputs.action == 'plan' }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan -input=false

      - uses: actions/upload-artifact@v4
        if: ${{ github.event.inputs.action == 'plan' }}
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

      - uses: actions/download-artifact@v4
        if: ${{ github.event.inputs.action == 'apply' }}
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: "Apply: download plan and apply"
        if: "${{ github.event.inputs.action == 'apply' }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply -input=false -auto-approve tfplan

      - name: Destroy (optional)
        if: "${{ github.event.inputs.action == 'destroy' }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve
